<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Four</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:,">

  <!-- Scripts -->
  <script type="module" src="js/socket.js" defer></script>
  <script type="module" src="js/leaderboard.js" defer></script>
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <h1>Connect Four</h1>
    <p>Real-time Multiplayer</p>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <!-- JOIN SECTION -->
    <section class="join-card" id="joinSection">
      <input id="usernameInput" type="text" placeholder="Enter username" />
      <button id="joinBtn">Join Game</button>
      <p id="status" class="status"></p>
    </section>

    <!-- GAME SECTION -->
    <section class="game-card hidden" id="gameSection">
      <div id="board" class="board"></div>

      <div class="game-info">
        <p id="turnInfo"></p>
        <button id="reconnectBtn" class="reconnect-btn hidden">
          Reconnect
        </button>
      </div>
    </section>

    <!-- LEADERBOARD -->
    <section class="leaderboard-card">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Wins</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    Â© Connect-Four @ Tanushka Kashyap, 2022
  </footer>

  <!-- INIT SCRIPT -->
  <script type="module">
    import { connectSocket } from "./js/socket.js";
    import { loadLeaderboard } from "./js/leaderboard.js";

    const joinBtn = document.getElementById("joinBtn");
    const usernameInput = document.getElementById("usernameInput");

    joinBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("Enter username");
      connectSocket(username);

      document.getElementById("joinSection").classList.add("hidden");
      document.getElementById("gameSection").classList.remove("hidden");
    };

    loadLeaderboard();
  </script>
</body>
</html>
