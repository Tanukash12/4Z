<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Username Entry Screen -->
        <section id="username-screen" class="screen active">
            <div class="container">
                <h1 class="game-title">Connect Four</h1>
                <div class="form-card">
                    <h2>Enter Your Username</h2>
                    <div class="input-group">
                        <input type="text" id="username-input" placeholder="Enter username" maxlength="20" autocomplete="off">
                        <div class="input-underline"></div>
                    </div>
                    <button id="play-button" class="btn-primary" disabled>Play Game</button>
                </div>
                <div class="feature-list">
                    <div class="feature">
                        <div class="feature-icon">üéÆ</div>
                        <span>Real-time multiplayer</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üèÜ</div>
                        <span>Live leaderboard</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">‚ö°</div>
                        <span>Smooth animations</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <button id="back-button" class="btn-icon" aria-label="Back to home">
                        <span>‚Üê</span>
                    </button>
                    <div class="game-status">
                        <div id="status-text" class="status-text">Finding opponent...</div>
                        <div class="player-indicator">
                            <div class="player-badge" id="player1-badge">
                                <div class="player-disc player1-color"></div>
                                <span id="player1-name">You</span>
                            </div>
                            <div class="vs">vs</div>
                            <div class="player-badge" id="player2-badge">
                                <div class="player-disc player2-color"></div>
                                <span id="player2-name">Opponent</span>
                            </div>
                        </div>
                    </div>
                    <div class="turn-indicator">
                        <div class="turn-dot active-player1" id="turn-indicator"></div>
                    </div>
                </div>

                <div class="game-board-container">
                    <div class="board-header">
                        <div class="column-indicators">
                            <div class="column-indicator" data-column="0">1</div>
                            <div class="column-indicator" data-column="1">2</div>
                            <div class="column-indicator" data-column="2">3</div>
                            <div class="column-indicator" data-column="3">4</div>
                            <div class="column-indicator" data-column="4">5</div>
                            <div class="column-indicator" data-column="5">6</div>
                            <div class="column-indicator" data-column="6">7</div>
                        </div>
                    </div>
                    
                    <div class="board-wrapper">
                        <div class="board" id="game-board">
                            <!-- 7x6 grid will be generated by JavaScript -->
                        </div>
                        <div class="board-overlay" id="board-overlay"></div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="restart-button" class="btn-secondary">Restart Game</button>
                    <button id="new-game-button" class="btn-primary">New Game</button>
                </div>
            </div>

            <aside class="leaderboard-panel">
                <div class="panel-header">
                    <h3>Leaderboard</h3>
                    <button id="refresh-leaderboard" class="btn-icon small" aria-label="Refresh leaderboard">
                        <span>‚Üª</span>
                    </button>
                </div>
                <div class="leaderboard-list" id="leaderboard-list">
                    <!-- Leaderboard items will be populated by JavaScript -->
                    <div class="leaderboard-placeholder">
                        <p>No games played yet</p>
                        <p class="placeholder-sub">Play to appear on the leaderboard!</p>
                    </div>
                </div>
            </aside>
        </section>

        <!-- Footer -->
        <footer id="app-footer">
            <div class="footer-content">
                <p>¬© Connect-Four @ Tanushka Kashyap, 2025</p>
                <div class="connection-status">
                    <div class="connection-dot" id="connection-status"></div>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>
        </footer>

        <!-- Result Modal -->
        <div class="modal" id="result-modal">
            <div class="modal-content">
                <div class="result-header">
                    <h2 id="result-title">Game Over</h2>
                    <div class="result-disc" id="result-disc"></div>
                </div>
                <p id="result-message"></p>
                <div class="modal-actions">
                    <button id="modal-new-game" class="btn-primary">New Game</button>
                    <button id="modal-close" class="btn-secondary">Back to Board</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
